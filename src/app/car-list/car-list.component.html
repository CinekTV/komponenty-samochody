<div class="car-list">
  <div class="top-header">
    <h2>Samochody do wynajęcia:</h2>
    <ul>
      <!-- Użyj dyrektywy *ngFor, aby iterować po każdym samochodzie w liście -->
      <li *ngFor="let car of cars" class="car-item">
        <div class="car-details">
          <h3>{{ car.brand}} {{car.model}}</h3>
          <img src={{car.image}} class="car-photo"/>
          <p>Numer rejestracyjny: {{ car.regPlate }}</p>
          <p>Rok produkcji: {{ car.productionYear }}</p>
          <!-- <button (click)="navigateToRent()">Wypożycz Samochód</button> -->
          <a routerLink="/car-rental" routerLinkActive="active" ariaCurrentWhenActive="page"><button>Wynajmij</button></a>
          <br><br><br>
        </div>
      </li>
    </ul>
  </div>
</div>
