<div class="login-container">
  <h1>Zaloguj się</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="input-group">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error-message">
      Pole wymagane
    </div>

    <div class="input-group">
    <label for="password">Hasło:</label>
    <input type="password" id="password" name="password" formControlName="password" required>
    </div>
    <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error-message">
      Pole wymagane
    </div>

    <button type="submit">Zaloguj się</button> <br/>
    <button type="button" (click)="navigateToRegister()">Nie masz konta? Zarejestruj się</button>
    
    <div *ngIf="loginError" class="error-message">
      {{ loginError }}
    </div>
    
  </form>
</div>
